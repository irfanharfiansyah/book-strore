version: "3.8"

services:
  mysqldb:
    image: mysql:latest
    container_name: mysqldb
    volumes:
      - ./mysqldb:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD= admin
      - MYSQL_DATABASE= bookstore
      - MYSQL_USER= admin
      - MYSQL_PASSWORD= Admin_123
    networks:
      backend:
        aliases:
          - mysqldb
  app:
    build:
      context: '.'
      dockerfile: Dockerfile
    container_name: web-php
    ports:
      - 8000:80
    volumes:
      - ./:/var/www/html
    depends_on:
      - mysqldb
    networks:
      backend:
        aliases:
          - webphp

networks:
  backend:
    name: backend-network